<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Cutter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body >
  <header>
    <div id="navbar-container"></div>
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8"> <!-- Aumenta a largura do formulário -->
        <h1 class="mb-4 text-center">Tabela Cutter</h1>
        <form class="shadow-lg py-5 px-4 mb-5 bg-white rounded mb-5">
          <div class="mb-4">
            <label for="sobrenome" class="form-label fs-4">Sobrenome:</label>
            <input type="text" class="form-control py-3 fs-4 w-100" id="sobrenome" placeholder="Digite seu sobrenome">
          </div>
          <div class="mb-4">
            <label for="titulo" class="form-label fs-4">Título:</label>
            <input type="text" class="form-control py-3 fs-4 w-100" id="titulo" placeholder="Digite seu título">
          </div>
          <button type="button" class="btn btn-primary btn-lg w-100" onclick="calcularCutter()">Calcular Cutter</button>
        </form>
        <div class="mt-3">
          <p id="resultado" class="fs-4"></p>
        </div>
      </div>
    </div>
  </div>

 <footer id="footer-container" class=""> 
 </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/cutter.js" defer></script>
  <script src="src/main.js" defer></script>
</body>
</html>
